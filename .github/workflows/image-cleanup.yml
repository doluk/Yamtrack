name: Cleanup Docker Images
on:
  # every day at 01:30am
  schedule:
    - cron: "30 1 * * *"
  # or manually
  workflow_dispatch:
jobs:
  ghcr-cleanup-image:
    name: ghcr cleanup action
    runs-on: ubuntu-latest
    steps:
      - uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          dry-run: true
          keep-n-untagged: 20
    permissions:
      packages: write