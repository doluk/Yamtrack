name: Cleanup Docker Images
on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:

jobs:
  ghcr-cleanup-image:
    name: ghcr cleanup action
    runs-on: ubuntu-latest

    steps:
      - uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          package: yamtrack
          keep-n-untagged: 15
          validate: true


