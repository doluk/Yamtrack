
<div class="bg-[#2a2f35] p-6 rounded-lg overflow-y-auto">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-white">Custom Lists</h2>
    <button class="text-gray-400 hover:text-white cursor-pointer"
            @click="listsOpen = false">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="24"
           height="24"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round"
           class="lucide lucide-x">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>
  <ul class="space-y-3">
    {% for custom_list in custom_lists %}
      <li class="flex items-center justify-between bg-[#39404b] p-3 rounded-md">
        <span class="text-white">{{ custom_list.name }}</span>
        {% include "lists/components/list_item_button.html" with has_item=custom_list.has_item %}
      </li>
    {% empty %}
      <li class="text-gray-200">No custom lists available</li>
    {% endfor %}
  </ul>
</div>
