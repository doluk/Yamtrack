<div class="bg-[#2a2f35] p-6 rounded-lg overflow-y-auto">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-white">Media Logs</h2>
    <button class="text-gray-400 hover:text-white cursor-pointer"
            @click="historyOpen = false">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="24"
           height="24"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round"
           class="lucide lucide-x">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>
  <ul class="space-y-4">
    {% for entry in timeline %}
      <li id="history-{{ entry.id }}"
          class="bg-[#39404b] p-4 pt-3 rounded-lg group relative">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-400">{{ entry.date|date:"Y-m-d" }}</span>
          <button class="inline-flex items-center justify-center rounded-md h-8 w-8 text-gray-400 hover:text-red-400 hover:bg-red-400/10 opacity-0 group-hover:opacity-100 transition-opacity duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 cursor-pointer"
                  hx-delete="{% url 'delete_history_record' media_type entry.id %}"
                  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                  hx-target="#history-{{ entry.id }}"
                  hx-swap="outerHTML">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="20"
                 height="20"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round">
              <path d="M3 6h18"></path>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
              <line x1="10" x2="10" y1="11" y2="17"></line>
              <line x1="14" x2="14" y1="11" y2="17"></line>
            </svg>
          </button>
        </div>
        {% for change in entry.changes %}<p class="text-white">{{ change.description }}</p>{% endfor %}
      </li>
    {% empty %}
      <li class="bg-[#39404b] p-4 rounded-lg text-center text-gray-400">No logs available</li>
    {% endfor %}
  </ul>
</div>
